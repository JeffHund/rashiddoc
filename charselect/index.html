<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ffb8fde35.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>character select</title>

</head>
<body>
    <div class="main">
        <div class="left">
            <div class="top">Select Your Fighter</div>
            <div class="middle">
                <button class="fighter kim" data-fighter="char1">Kimberly</button>
                <button class="fighter rashid out" data-fighter="char2" onclick="window.open('../index.html', '_blank')">Rashid</button>
                <button class="fighter ken" data-fighter="char3">Ken</button>
                <button class="fighter akuma" data-fighter="char4">Akuma</button>
                <button class="fighter bison" data-fighter="char5">Bison</button>
                <button class="fighter blanka" data-fighter="char6">Blanka</button>
                <button class="fighter cammy" data-fighter="char7">Cammy</button>
                <button class="fighter chun" data-fighter="char8">Chun-Li</button>
                <button class="fighter deejay" data-fighter="char9">Dee Jay</button>
                <button class="fighter dhalsim" data-fighter="char10">Dhalsim</button>
                <button class="fighter honda" data-fighter="char11">E.Honda</button>
                <button class="fighter ed" data-fighter="char12">Ed</button>
                <button class="fighter jamie" data-fighter="char13">Jamie</button>
                <button class="fighter jp" data-fighter="char14">J.P</button>
                <button class="fighter juri" data-fighter="char15">Juri</button>
                <button class="fighter ryu" data-fighter="char16">Ryu</button>
                <button class="fighter terry" data-fighter="char17">Terry</button>
                <button class="fighter zangief" data-fighter="char18">Zangief</button>
                <button class="fighter aki" data-fighter="char19">Aki</button>
                <button class="fighter lily" data-fighter="char20">Lily</button>
                <button class="fighter manon" data-fighter="char21">Manon</button>
                <button class="fighter luke" data-fighter="char22">Luke</button>
                <button class="fighter guile" data-fighter="char23">Guile</button>
                <button class="fighter marrissa" data-fighter="char24" >Marisa</button>
                <button class="fighter mai" data-fighter="char25">Mai</button>
                
            </div>
            
        </div>
        <div class="right">
            <div class="top">
                <p class="charname">Kimberly</p>
                <p class="charnumber">no 1</p>
            </div>

            <div class="middle">
                <div class="details">
                    <div class="weight">
                        <p class="header">weight</p>
                        <p class="weightkg"></p>
                    </div>
                    <div class="height">
                        <p class="header">height</p>
                        <p class="heightcm"></p>
                    </div>
    
                    <div class="archetype">
                        <p class="header">archetype</p>
                        <p class="chararchetype"></p>
                    </div>
                </div>
                <div class="preview"></div>
            </div>
            
            
        </div>

    </div>
    
</body>
</html>
